  # --------------------------------------------------------------------------------
  # Job: push_sing-box (Packaging & Upload)
  # --------------------------------------------------------------------------------
  push_sing-box:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - ref1nd-main
      - ref1nd-main_cross
      - ref1nd-dev
      - ref1nd-dev_cross
      - singbox-release
      - singbox-release_cross
      - singbox-dev
      - singbox-dev_cross
    env:
      ref1nd_main_VERSION: ${{ needs.ref1nd-main.outputs.ref1nd_main_version }}
      ref1nd_main_TIME: ${{ needs.ref1nd-main.outputs.ref1nd_main_time }}
      ref1nd_dev_VERSION: ${{ needs.ref1nd-dev.outputs.ref1nd_dev_version }}
      ref1nd_dev_TIME: ${{ needs.ref1nd-dev.outputs.ref1nd_dev_time }}
      singbox_release_VERSION: ${{ needs.singbox-release.outputs.singbox_release_version }}
      singbox_release_TIME: ${{ needs.singbox-release.outputs.singbox_release_time }}
      singbox_dev_VERSION: ${{ needs.singbox-dev.outputs.singbox_dev_version }}
      singbox_dev_TIME: ${{ needs.singbox-dev.outputs.singbox_dev_time }}
    steps:
      - name: Clone Repository
        uses: actions/checkout@v6

      - name: Download files from workspace
        uses: actions/download-artifact@v7
        with:
          path: ./tmp/

      # ----------------------------------------------------------------
      # Packaging: reF1nd-main
      # ----------------------------------------------------------------
      - name: Move files and zip `sing-box reF1nd-main` cores by `tar`
        if: ${{ needs.ref1nd-main.outputs.ref1nd_main_skip_update != 'true' }}
        run: |
          # Linux
          mkdir -p ./sing-box/
          linux_archs=(amd64-v1 amd64-v3 armv5 armv6 armv7 arm64 mips-softfloat mipsle-softfloat mipsle-hardfloat)
          for i in "${!linux_archs[@]}"; do
            mv -f "./tmp/sing-box-ref1nd-main-linux-${linux_archs[i]}/sing-box" ./tmp/CrashCore
            # Compress cores by `tar`
            chmod +x ./tmp/CrashCore
            tar --no-same-owner -czf "./sing-box/sing-box-ref1nd-main-linux-${linux_archs[i]}.tar.gz" -C ./tmp/ CrashCore

            # Ready for compress cores by `UPX`
            mv -f ./tmp/CrashCore ./sing-box/sing-box-ref1nd-main-linux-${linux_archs[i]}.upx
            chmod +x ./sing-box/sing-box-ref1nd-main-linux-${linux_archs[i]}.upx
          done

          # Windows
